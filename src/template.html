<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Restaurant Page</title>
</head>
<body>
    <header>
        <h1 id="page-title">SHISANYAMA</h1>
        <nav>
            <button class = "nav-btn" id="home-btn">HOME</button>
            <button class = "nav-btn" id="menu-btn">MENU</button>
            <button class = "nav-btn" id="contact-btn">CONTACT</button>
        </nav>
    </header>
    <div id="content">
        <div id="home-container">
            <h2 id="home-title">WELCOME TO SHISANYAMA</h2>
            <h3 id="home-subtitle">The best Shisanyama grill in Mzansi.</h3>
            <div id="home-content">
                <img id="home-img" src="./assets/images/home-restaurant.jpg" alt="restaurant-image">
                <button id="book-btn">Book Now</button> 
                <div id="operating-hours-container">
                    <h2>Operating hours</h2>
                    <p>Monday-Friday</p>
                    <p>Sat</p>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
